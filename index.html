<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 id="header">Counter</h1>
      <p id="number">0</p>
      <div class="buttons">
        <button class="btn" id="down">Decrease</button>
        <button class="btn" type="reset" id="reset">Reset</button>
        <button class="btn" id="up">Increase</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
